<!-- Analysis Result - this gets loaded into the upload form result div -->
<div class="bg-green-50 border border-green-200 rounded-2xl p-6 mt-6">
  <div class="flex items-center mb-4">
    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-4">
      <i class="fas fa-check text-white text-xl"></i>
    </div>
    <div>
      <h3 class="text-green-800 font-semibold text-lg">Analysis Complete!</h3>
      <p class="text-green-600 text-sm">Your document has been processed successfully</p>
    </div>
  </div>
  
  <div class="bg-white rounded-lg p-4 mb-4 border border-green-100">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
      <div>
        <div class="text-2xl font-bold text-slate-800">{{ total_placeholders }}</div>
        <div class="text-sm text-slate-600">Fields Found</div>
      </div>
      <div>
        <div class="text-2xl font-bold text-slate-800">{{ filename_display }}</div>
        <div class="text-sm text-slate-600">Document</div>
      </div>
      <div>
        <div class="text-2xl font-bold text-green-600">Ready</div>
        <div class="text-sm text-slate-600">Status</div>
      </div>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-3">
    <a href="/chat" class="flex-1 btn-primary text-center font-semibold py-3 px-6 rounded-xl no-underline flex items-center justify-center space-x-2">
      <i class="fas fa-play"></i>
      <span>Start Filling Document</span>
    </a>
    <button onclick="location.reload()" class="btn-secondary bg-slate-200 text-slate-700 hover:bg-slate-300 font-medium py-3 px-6 rounded-xl flex items-center justify-center space-x-2">
      <i class="fas fa-upload"></i>
      <span>Upload Different File</span>
    </button>
  </div>

  <div class="mt-4 text-sm text-slate-600">
    <i class="fas fa-info-circle mr-1"></i>
    Click "Start Filling" when you're ready to answer questions about the placeholders found in your document.
  </div>
</div>
